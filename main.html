<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 let max=-Infinity;
			let sMax=-Infinity;
			let hashTable={};


			for(let a of arr){
				if(!hashTable[a]){
					hashTable[a]=true;
					if (a>max) {
						sMax=max;
						max=a;
					}else if(a>sMax){
						sMax=a;
					}
				}
			}
			return sMax;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = []; 
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
